{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if title %}
            {{title}}
        {% else %}
            Instagram Clone
        {% endif %}
    </title>
    {% block stylesheet %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock stylesheet %}
</head>
<body>
    <div class="container-fluid">
        {% block main %}

        {% endblock main %}

    </div>
    {% block script %}
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    {% endblock script %}
</body>
</html>
